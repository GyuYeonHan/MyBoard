<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/board/create" th:object="${postForm}" method="post">
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div class="form-group">
      <label th:for="content">내용</label>
      <input type="text" th:field="*{content}" class="form-control">
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
    </div>
    <div class="form-group mx-sm-1 mb-2">카테고리
      <select th:field="*{category}" class="form-control">
        <option th:each="status : ${T(spring.board.domain.Category).values()}"
                th:value="${status}"
                th:text="${status}">
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
