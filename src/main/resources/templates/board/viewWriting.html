<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <button class="btn btn-primary"
            th:onclick="|location.href='@{/board/{writingId}/modify(writingId=${writing.id})}'|"
            type="button">글 수정
    </button>
    <button class="btn btn-primary"
            th:onclick="|location.href='@{/board/{writingId}/delete(writingId=${writing.id})}'|"
            type="button">글 삭제
    </button>
  <div class="">
    <dl>
      <dt th:text="${writing.header}"></dt>
      <dd th:text="${writing.content}"></dd>
    </dl>
  </div>

  <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
