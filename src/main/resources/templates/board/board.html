<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="board">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>분류</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.category}"></td>
                <td><a href="viewPost.html" th:href="@{/board/{postId}(postId=${post.id})}" th:text="${post.title}"></a>
                </td>
                <td th:text="${post.member.name}"></td>
                <td th:text="${post.modifiedTime}"></td>
                <td th:text="${post.viewCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav class="text-center">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div>
        <a class="btn text-left" style="display: inline" href="/board/create">글쓰기</a>
        <div class="text-right">
            <input>
            <a class="btn btn-default" href="/board/create">검색</a>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
