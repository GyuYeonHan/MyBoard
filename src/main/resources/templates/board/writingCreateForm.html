<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/board/create" th:object="${writingForm}" method="post">
    <div class="form-group">
      <label th:for="header">제목</label>
      <input type="text" th:field="*{header}" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="content">내용</label>
      <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <div class="form-group mx-sm-1 mb-2">분류
      <select th:field="*{category}" class="form-control">
        <option th:each="status : ${T(spring.board.domain.Category).values()}"
                th:value="${status}"
                th:text="${status}">
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
